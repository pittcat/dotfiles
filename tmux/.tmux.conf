#-- base --#
set -g default-shell /bin/zsh
set-window-option -g automatic-rename off
set-window-option -g xterm-keys on

# 通过ssh远程连接的arch时候,能够配合vim-oscyank复制到mac的
# system clipboard
set -s set-clipboard on
# vi-mode
setw -g mode-keys vi
# color
# -- general server options
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
# support undercurl
set -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# support colors for undercurl
set -sa terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -s focus-events on
set -g display-time 3000
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -s escape-time 0
set -g mouse on
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# ----------------------
# Status Bar
# -----------------------
#set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
set-option -g status-position bottom    # position the status bar at top of screen
# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow

set -g status-left-length 200

set -g status-right-length 200
# i3
set -g status-right "#[fg=orange]s:#S:w#I:p#P#[default]"

# switch panes using Alt-arrow without prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-h resize-pane -L 10
bind C-l resize-pane -R 10
bind C-k resize-pane -U 10
bind C-j resize-pane -D 10

# copy and paste
unbind p
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# switch windows
bind -n M-k  previous-window
bind -n M-j next-window
unbind a
bind a send-prefix
bind-key C-a last-window
unbind c
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

# reorder tmux windows
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

#quick map
bind '\' split-window -h
bind - split-window -v
bind-key x kill-pane
bind-key & kill-window
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# QUICK SWITCH

# https://github.com/kevinhwang91/fzf-tmux-script/tree/main/panes
# replace ~/.local/bin/fzf-panes.tmux with fzf-panes.tmux under your PATH
if-shell '[ -f ~/.local/bin/fzf-panes.tmux ]' {
#   if you want to exclude specified session, please set @fzf_panes_ex_session_pat
#   for example, value equal to '^(floating)$', will exclude panes in session named 'floating':
#   set -g '@fzf_panes_ex_session_pat' '^(floating)$'
    set-hook -g pane-focus-in[10] \
    "run -b 'bash ~/.local/bin/fzf-panes.tmux update_mru_pane_ids'"
    bind w run -b 'bash ~/.local/bin/fzf-panes.tmux new_window'
    bind \;  run -b 'bash ~/.local/bin/fzf-panes.tmux select_last_pane'
} {
    set-hook -ug pane-focus-in[10]
    bind w choose-tree -Z
}

bind s display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" |\
fzf --reverse | xargs --no-run-if-empty tmux switch-client -t"
bind p display-popup -E "tmux list-windows |\
sed -E 's/[[:digit:]]\+:\s//g' |\ sed -E 's/\s.*//' |\
sed -E 's/[^a-z]$//' | grep -v \"^$(tmux display-message -p '#S')\$\" |\
fzf --reverse |\
xargs --no-run-if-empty tmux select-window -t"



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @fzf-url-bind 'u'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'b0o/tmux-autoreload'
set -g @continuum-restore 'on'
set -g @resurrect-process '~ssh'
set -g @resurrect-strategy-nvim 'session'
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
